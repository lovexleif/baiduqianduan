<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script>
    for(var i=1;i<10;i++){
    	for(var j=1;j<i+1;j++){
    		m=i*j;
    		document.write(j+"*"+i+"="+m+"&nbsp&nbsp&nbsp");
    	}
    	document.write("<br />");
    }
    </script>
    </body>
</html>
