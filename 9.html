<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script>
    
    for(var i=1;i<1000;i++){
    	sum=0;
    	for(var j=1;j<i;j++){
    		if(i%j==0){
    			sum=sum+j;
    		}
    	}
    	if(sum==i){
    		document.write(i+"&nbsp");
    		sum=0;
    	}
    }
    </script>
    </body>
</html>
