<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script>
    var sum=0;
    for(var i=1;i<5;i++){
    	for(var j=1;j<5;j++){
    		for(var k=1;k<5;k++){
    			m=i*100+j*10+k;
    			var a=m%10;//个位
    			var b=(m-a)/10%10;//十位
    			var c=(m-b*10-a)/100;//百位
    			if(a!=b&b!=c&c!=a){
    				document.write(m+"&nbsp");
    				sum++;

    			}
    		}
    	}
    }
    document.write("个数为："+sum);
    </script>
    </body>
</html>
