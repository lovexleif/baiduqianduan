<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script>
    var n=20;//number
    var sum=0;
    var arraym=new Array();
    arraym[0]=1;
    arraym[1]=2;
    if(n==1){sum=1}
    if(n==2){sum=2/1+3/2}
    if(n>2){
    for(var i=2;i<n+2;i++){
    	arraym[i]=arraym[i-1]+arraym[i-2];

    }
    for(var j=0;j<n;j++){
    	sum=arraym[j+1]/arraym[j]
    	document.write(arraym[j+1]+"/"+arraym[j]+"+")
    }
	}
	document.write("="+sum);
    </script>
    </body>
</html>
